/* === BUTON GENERAL ‚Äì clasa .btn‚Äëround === */
.btn‚Äëround{
    display:inline-block;
    padding:0.7rem 1.6rem;
    font:600 1rem/1.2 "Poppins",sans-serif;     /* font modern, clar */
    color:var(--text‚Äëcontrast);
    background:var(--pink‚Äëlight);
    border:none;
    border-radius:999px;                         /* margini perfect rotunjite */
    box-shadow:0 2px 6px rgba(0,0,0,0.07),
               0 0 0 2px var(--pink‚Äëshadow);     /* contur discret */
    text-decoration:none;                        /* pt <a> link‚Äëuri */
    cursor:pointer;
    transition:
        background 160ms ease,
        transform 120ms ease,
        box-shadow 160ms ease;
}

.btn‚Äëround:hover,
.btn‚Äëround:focus{
    background:var(--pink‚Äëhover);
    transform:translateY(-2px);                  /* ‚ÄûridicƒÉ‚Äù la hover */
    box-shadow:0 4px 10px rgba(0,0,0,0.08),
               0 0 0 2px var(--pink‚Äëshadow);
    outline:none;                                /* scoate conturul default */
}

.btn‚Äëround:active{

    box-shadow:0 1px 4px rgba(0,0,0,0.1),
               0 0 0 2px var(--pink‚Äëshadow);
}

/* === BUTON DIMENSIUNE XL (op»õional) === */

  <script>
    const pizza = document.getElementById("pizzaBox");

    const toppingFiles = {
      mozzarella: "CASCAVAL_RAS.png",
      ciuperci: "mushroom.png",
      salam: "SALAM_REALLL.png",
      porumb: "porum.png",
      ardei: "ardei.pmg",
      condimente: "condimente.png",
      ceapa: "ceapa.png",
      masline: "masline.png",
      ananas: "ananas.png",
      ton: "ton.png",
      pui: "pui.png",
      bacon: "bacon.png",
      branza: "branza.png",
  
      dovlecel: "dovlecel.png",
      broccoli: "broccoli.png",
      sparanghel: "sparanghel.png",   
      anghinare: "anghinare.png",
      usturoi: "usturoi.png",
      praz: "praz.png",
      ridiche: "ridiche.png",
      sfecla: "sfecla.png",
      conopida: "conopida.png",
      varza: "varza.png",
      telina: "telina.png",
      

    };

    function genTopping(name) {
  const centerX = 150;
  const centerY = 150;
  const maxRadius = 120;
  const num = 16;

  for (let i = 0; i < num; i++) {
    // coordonate random √Æntr-un cerc
    const r = Math.sqrt(Math.random()) * maxRadius;
    const angle = Math.random() * 2 * Math.PI;
    const x = centerX + r * Math.cos(angle);
    const y = centerY + r * Math.sin(angle);

    const img = document.createElement("img");
    img.src = toppingFiles[name];
    img.className = "slice";
    img.style.left = `${x - 15}px`; // -15 pt centrul imaginii
    img.style.top = `${y - 15}px`;
    img.dataset.type = name;

    pizza.appendChild(img);
  }
}


    function clearTopping(name) {
      document.querySelectorAll(`.slice[data-type="${name}"]`).forEach(el => el.remove());
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(input => {
      input.addEventListener("change", () => {
        const topping = input.value;
        if (input.checked) {
          genTopping(topping);
          localStorage.setItem(topping, "true");
        } else {
          clearTopping(topping);
          localStorage.setItem(topping, "false");
        }
      });
    });

    document.querySelectorAll('input[name="sos"]').forEach(input => {
      input.addEventListener("change", () => {
        pizza.style.backgroundImage = `url('${input.value}.png')`;
        localStorage.setItem("sos", input.value);
      });
    });

    function comandaPizza() {
      alert("Pizza a fost salvatƒÉ! üçï");
      // aici po»õi trimite √Æn Firebase
    }

    // La √ÆncƒÉrcare, refacem pizza
    window.addEventListener("DOMContentLoaded", () => {
      // Sosul
      const sos = localStorage.getItem("sos") || "sos_rosu";
      pizza.style.backgroundImage = `url('${sos}.png')`;
      document.querySelector(`input[value="${sos}"]`).checked = true;

      // Toppinguri
      for (let topping in toppingFiles) {
        if (localStorage.getItem(topping) === "true") {
          genTopping(topping);
          document.querySelector(`input[value="${topping}"]`).checked = true;
        }
      }
    });
  </script>
