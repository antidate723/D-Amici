    <i class="fa-solid fa-magnifying-glass" id="searchicn"></i>
    <input type="text" id="searchInput" placeholder="CautÄƒ Ã®n meniu..." class="form-control mb-4">
    <script>
      document.getElementById("searchInput").addEventListener("keyup", function () {
        const query = this.value.toLowerCase();
        const sections = document.querySelectorAll(".menu-item-types");

        sections.forEach(section => {
          let anyVisible = false;
          const listItems = section.querySelectorAll("li");

          listItems.forEach(li => {
            const button = li.querySelector(".openBtn");
            const text = button.textContent.toLowerCase();

            if (text.includes(query)) {
              li.style.display = "block";
              anyVisible = true;
            } else {
              li.style.display = "none";
            }
          });

          // Ascunde lista È™i titlul dacÄƒ nu existÄƒ rezultate Ã®n acea secÈ›iune
          section.style.display = anyVisible ? "block" : "none";
          const heading = section.previousElementSibling;
          if (heading && heading.tagName.startsWith("H")) {
            heading.style.display = anyVisible ? "block" : "none";
          }
        });
      });
    </script>

    <script>
      // SelectÄƒm toate butoanele cu clasa "openBtn" È™i pop-up-ul
      const openBtns = document.querySelectorAll('.openBtn');
      const popup = document.getElementById('popup');
      const closeBtn = document.getElementById('closeBtn');
      const popupContent = document.getElementById('popupContent');

      // CÃ¢nd se apasÄƒ un buton, deschide pop-up-ul cu conÈ›inutul corespunzÄƒtor
      openBtns.forEach(button => {
        button.onclick = function () {
          // SeteazÄƒ conÈ›inutul pop-up-ului din atributul 'data-popup-content'
          popupContent.innerHTML = button.getAttribute('data-popup-content'); // FoloseÈ™te innerHTML pentru a permite HTML
          popup.style.display = 'block';
        }
      });

      // CÃ¢nd apesi butonul de Ã®nchidere, Ã®nchide pop-up-ul
      closeBtn.onclick = function () {
        popup.style.display = 'none';
      }
    </script>
